<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manupulation</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="counter">
        <h2 class="counter_app_title">Counter App</h2>
        <div class="input_wrapper">
            <input type="text" readonly id="counterValue">
        </div>
        <div class="counter_div">
            <button onclick="increaseValue()" class="increase">Increase</button>
            <button onclick="decreseValue()" class="decrease">Decrease</button>
            <button onclick="resetValue()" class="reset">Reset</button>

        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
